<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <p>Select a move to play. Have fun!</p>

        <button class="move-button js-rock-button"> 
        <img class="selector-image" src="rps-icons/rock-emoji.png">
        </button>

        <button class="move-button js-paper-button">
        <img class="selector-image" src="rps-icons/paper-emoji.png">
        </button>

        <button class="move-button js-scissors-button">
        <img class="selector-image" src="rps-icons/scissors-emoji.png">
        </button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button class="reset-button js-reset-button">
            Reset Score
        </button>

        <button class="reset-button js-auto-play-button">
            Auto Play
        </button>

        <p class="js-reset-confirmation"></p>

        <script src="rock-paper-scissors.js"></script>

    </body>
</html>
